<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cartão Profissional</title>

<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #ffffff, #a8c3f1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    display: flex;
    gap: 40px;
  }

  .form-area {
    width: 250px;
  }

  h2 {
    margin-top: 0;
    color: #333;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: 0.3s;
  }

  input:focus {
    outline: none;
    border-color: #2a5298;
    box-shadow: 0 0 5px rgba(42,82,152,0.5);
  }

  .buttons {
    display: flex;
    gap: 10px;
  }

  button {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
  }

  .blue { background: #2a5298; color: white; }
  .red { background: #e74c3c; color: white; }
  .green { background: #27ae60; color: white; }

  .card {
    width: 250px;
    padding: 20px;
    border-radius: 15px;
    background: #2a5298;
    color: white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: 0.3s;
  }

  .card h3 {
    margin: 0;
    font-size: 22px;
  }

  .card p {
    margin-top: 8px;
    opacity: 0.9;
  }

</style>
</head>

<body>

<div class="container">

  <div class="form-area">
    <h2>Editar Cartão</h2>

    Nome:
    <input id="nome" onkeyup="atualizar()" placeholder="Seu nome">

    Cargo:
    <input id="cargo" onkeyup="atualizar()" placeholder="Seu cargo">

    <div class="buttons">
      <button class="blue" onclick="mudarCor('#2a5298')">Azul</button>
      <button class="red" onclick="mudarCor('#e74c3c')">Vermelho</button>
      <button class="green" onclick="mudarCor('#27ae60')">Verde</button>
    </div>
  </div>

  <div class="card" id="cartao">
    <h3 id="nomeCartao">Seu Nome</h3>
    <p id="cargoCartao">Seu Cargo</p>
  </div>

</div>

<script>
  function atualizar() {
    var nome = document.getElementById("nome").value;
    var cargo = document.getElementById("cargo").value;

    document.getElementById("nomeCartao").innerHTML = nome || "Seu Nome";
    document.getElementById("cargoCartao").innerHTML = cargo || "Seu Cargo";
  }

  function mudarCor(cor) {
    document.getElementById("cartao").style.background = cor;
  }
</script>
</body>
</html>
