<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cartão Muito Simples</title>
    <style>
      /* Estilos bem simples */
      body {
        font-family: Arial;
        margin: 20px;
        background: #f5f7fa;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      .card {
        width: 220px;
        padding: 12px;
        border-radius: 8px;
        background: #fff;
        color: #111;
        border: 1px solid #e6e9ee;
      }
      .name {
        font-weight: 700;
      }
      .job {
        color: #555;
        margin-top: 6px;
      }
      .colors {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
      .btn-color {
        width: 28px;
        height: 28px;
        border-radius: 6px;
        border: 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Formulário simples -->
    <div class="container">
      <div>
        <label
          >Nome<br /><input
            id="nome"
            oninput="update()"
            placeholder="Ana Silva"
        /></label>
        <label style="margin-top: 8px"
          >Cargo<br /><input
            id="cargo"
            oninput="update()"
            placeholder="Designer"
        /></label>

        <!-- 5 cores predefinidas -->
        <div class="colors">
          <button
            class="btn-color"
            style="background: #4a90e2"
            onclick="setColor('#4a90e2')"
            title="Azul"
          ></button>
          <button
            class="btn-color"
            style="background: #e94b3c"
            onclick="setColor('#e94b3c')"
            title="Vermelho"
          ></button>
          <button
            class="btn-color"
            style="background: #f5a623"
            onclick="setColor('#f5a623')"
            title="Laranja"
          ></button>
          <button
            class="btn-color"
            style="background: #7ed321"
            onclick="setColor('#7ed321')"
            title="Verde"
          ></button>
          <button
            class="btn-color"
            style="background: #9b59b6"
            onclick="setColor('#9b59b6')"
            title="Roxo"
          ></button>
        </div>
      </div>

      <!-- Cartão que mostra resultado -->
      <div class="card" id="card">
        <div class="name" id="cardName">Ana Silva</div>
        <div class="job" id="cardJob">Designer</div>
      </div>
    </div>

    <script>
      // Atualiza nome e cargo no cartão
      function update() {
        var nome = document.getElementById("nome").value;
        var cargo = document.getElementById("cargo").value;
        document.getElementById("cardName").textContent = nome || "Ana Silva";
        document.getElementById("cardJob").textContent = cargo || "Designer";
      }

      // Muda cor do cartão e escolhe cor do texto automaticamente
      function setColor(hex) {
        var card = document.getElementById("card");
        card.style.background = hex;
        // cálculo simples de luminosidade
        var r = parseInt(hex.substr(1, 2), 16);
        var g = parseInt(hex.substr(3, 2), 16);
        var b = parseInt(hex.substr(5, 2), 16);
        var lum = 0.2126 * r + 0.7152 * g + 0.0722 * b;
        card.style.color = lum < 128 ? "#fff" : "#111";
      }

      // Valores iniciais
      update();
      setColor("#4a90e2");
    </script>
  </body>
</html>
